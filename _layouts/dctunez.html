---
layout: default
---

<header class="clean" style="height: 200px; background-image: url(../assets/images/Caribou.jpg); {% if site.parallax != true %}background-attachment: scroll;{% endif %}" data-stellar-background-ratio="0.5" data-stellar-horizontal-offset="50">
	{% include top.html %}
	</div>
	<div id="post-info" style="bottom: 30px; text-align: center; line-height: 45px;" data-stellar-ratio="0.7">
		<h1>{{ page.title }}</h1>
	</div>
</header>
<a href='/wanderlust'><i class="fa fa-chevron-left"></i></a>
<div id="middle">
	{{ content }}
</div>
<a href='/nourishing'><i class="fa fa-chevron-right"></i></a>
<footer class="clean" style="background-image: url(../assets/images/Caribou.jpg); background-position: bottom; height: 60px; {% if site.parallax != true %}background-attachment: scroll;{% endif %}" data-stellar-background-ratio="0.5" data-stellar-horizontal-offset="50" data-stellar-vertical-offset="50">
	<p class="copyright">&copy;{{ site.time | date: "%Y" }}, <a href="{{ site.copyright.url }}" target="_blank">{{ site.copyright.author }}</a>. <a href="{{ site.copyright.type_url }}" target="_blank">{{ site.copyright.type_title }}</a>.</p>
</footer>
